<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>资料及权限修改</title>
<link type="text/css" href="css/base.css"rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/acc_management.css" rel="stylesheet" />
<link type="text/css" href="css/manage.css" rel="stylesheet" />
</head>
<body>
<div class="container">
 <div class="layout">
	 <div class="title">
	   <h2>资料及权限修改：</h2>
	 </div>
	 <div class="main">
     <form target="" action="" name="" class="addresser">
	<div class="detailscon">		
	<table class="dialog">
	<tbody>
	<tr>
		<th>用户ID：</th>
		<td>
			00001
		</td>
	</tr>
	<tr>
		<th>用户名称：</th>
		<td>
			adminstrator
		</td>
	  </tr>
	<tr>
		<th>姓名：</th>
		<td>
			<input type="text" class="s_text" size="20" maxlength="32"/>
		</td>
	</tr>
				<tr>
		<th>性别：</th>
		<td>		
		<input class="ro1" id="str_rl1" name="str_l" value="on" type="radio"/>
		<label for="str_rl1">男</label>
		<input class="ro1" value="on" name="str_l" id="str_rl2" type="radio"/>
		<label for="str_rl2">女</label>	
		</td>
	</tr>
					<tr>
		<th>出生日期：</th>
		<td>
			<input class="Wdate" type="text" onClick="WdatePicker()"/>
		</td>
	</tr>
			<tr>
		<th>联系电话：</th>
		<td>
			<input type="text" class="s_text" size="20" maxlength="32"/>
		</td>
	</tr>
			<tr>
		<th>联系QQ：</th>
		<td>
			<input type="text" class="s_text" size="20" maxlength="32"/>
		</td>
	</tr>
	<tr>
		<th>e-mail：</th>
		<td>
			<input type="text" class="s_text" size="20" maxlength="32"/><span class="remark_g">例：用户名@tangguoer.com</span>
		</td>
	</tr>
	<tr>
		<th>住宅地址：</th>
		<td>
			<input type="text" class="l_text" size="20" maxlength="32"/>
		</td>
	</tr>
		<tr>
		<th>用户简介：</th>
		<td>
			<textarea class="jin_draft" rows="3" cols="50" ></textarea>
			</br><span class="remark_g">说明：最多输入64个字</span>
		</td>
	</tr>

			</tbody></table>
			<div class="upbtn">
				<input type="button" value="提交" class="btn_sty" />
				<input type="button" value="取消" class="btn_sty" />
				</div>
				</div><!--职务编辑结束-->

			</div>			
        </form> 
	 </div><!--end main-->
 </div> 
</div>
<script type="text/javascript" src="datepicker/WdatePicker.js"></script>
</body>
</html>
