<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>后台帐户管理</title>
<link type="text/css" href="css/base.css"rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/manage.css" rel="stylesheet" />

</head>
<body>
<div class="container">
 <div class="layout">
	 <div class="title">
	   <h2>后台帐户管理：</h2>
	 </div>
	 <div class="main">
          <form target="" action="" name="" class="addresser">
			<div class="usermanage">	
	         <div class="tips">
	         <p>1、权限修改和删除为安全期间不可做批量处理，点击帐号删除后后弹出警示框问知否要删除此帐号。</p>
	         <p>2、查找内容可按 id 用户名和创建日期超找格式为例：（12月14日）。</p>
	         <a href="#" class="tip_close"></a>
	      </div>
				<div class="detailscon">		
	<table class="dialog">
	<tbody>
	<tr>
     新闻动态图文链接
	</tr>
		<tr>
		<th>标题名称：</th>
		<td>
			<input type="text"  size="30" maxlength="20"/><span class="remark_g">请输入标题名称！</span>
		</td>
	</tr>
	<tr>
		<th>图片地址：</th>
		<td>
			<input type="file" class="in_h" size="53"  onpaste="return false;" onkeydown="return false;"><span class="remark_g">请上传一张图片！</span>
		</td>
	</tr>
		<tr>
		<th>链接地址：</th>
		<td>
			<input type="text" class="l_text" size="20" maxlength="300"/><span class="remark_g">请输入链接地址！</span>
		</td>
	</tr>
   </tbody>
   </table>
			<div class="upbtn">
				<input type="button" value="提交" class="btn_sty" />
				<input type="button" value="取消" class="btn_sty" />
				</div>
				</div><!--职务编辑结束-->
			</div>			
        </form> 
	 </div><!--end main-->
 </div> 
</div>
</body>
</html>
