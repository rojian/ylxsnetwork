<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>管理帐户添加</title>
    <link type="text/css" href="css/base.css"rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link type="text/css" href="css/acc_management.css" rel="stylesheet" />

</head>
<body>
<div class="container">
    <div class="layout">
        <div class="title">
            <h2>管理帐户添加：</h2>
        </div>
        <div class="main">
            <form target="" action="adduserServlet" method="post" name="" class="addresser">
                <div class="changepwd">
                    <div class="con_tb">
                        <ul class="p1">
                            <li class="top_b">用户名：</li>
                            <li>新的密码：</li>
                            <li style="border:none">请确认密码：</li>
                        </ul>
                        <ul class="p2">
                            <li class="top_b"><input type="text"  name="usernameadd" class="opwd"/><div class="msg" ></div></li>
                            <li><input type="password"  name="passwordadd" class="opwd"/><div class="msg" ></div></li>
                            <li class="nobor"><input type="password" name="repasswordadd" class="opwd"/><div class="msg" ></div></li>
                        </ul>
                        <ul class="mbtn">
                            <button type="submit">确定提交</button>
                        </ul>
                    </div>
                </div>
            </form>
        </div><!--end main-->
    </div>
</div>
</body>
</html>
