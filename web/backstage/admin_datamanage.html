<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>资料管理</title>
<link type="text/css" href="css/base.css"rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/acc_management.css" rel="stylesheet" />
<link type="text/css" href="css/manage.css" rel="stylesheet" />
</head>
<body>
<div class="container">
 <div class="layout">
	 <div class="title">
	   <h2>资料管理：</h2>
	 </div>
	 <div class="main">
          <form target="" action="" name="" class="addresser">
			<div class="detailscon">	
			
				<table class="dialog">
	<tbody>
	<tr>
		<th>帐号ID：</th>
		<td>
			00001
		</td>
	</tr>
	<tr>
		<th>帐号名称：</th>
		<td>
			adminstrator
		</td>
	</tr>
	<tr>
		<th>修改密码：</th>
		<td>
			<input type="password" class="s_text" size="20" maxlength="32"/><span class="remark_g">无需修改则不用填写</span>
		</td>
	</tr>
	<tr>
		<th>确认密码：</th>
		<td>
			<input type="password" class="s_text" size="20" maxlength="32"/>
		</td>
	</tr>
	<tr>
		<th>e-mail：</th>
		<td>
			<input type="text" class="s_text" size="20" maxlength="32"/><span class="remark_g">例：用户名@tangguoer.com</span>
		</td>
	</tr>
	<tr>
		<th>职务描述：</th>
		<td>
			<textarea class="jin_draft" rows="3" cols="50" ></textarea>
			</br><span class="remark_g">说明：最多输入64个字</span>
		</td>
	</tr>
			</tbody></table>
			<div class="upbtn">
				<input type="button" value="提交" class="btn_sty" />
				<input type="button" value="取消" class="btn_sty" />
				</div>
				</div><!--职务编辑结束-->

			</div>			
        </form> 
	 </div><!--end main-->
 </div> 
</div>
</body>
</html>
