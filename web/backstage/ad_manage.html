<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>广告宣传图片管理</title>
<link type="text/css" href="css/base.css"rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/manage.css" rel="stylesheet" />

</head>
<body>
<div class="container">
 <div class="layout">
	 <div class="title">
	   <h2>广告宣传图片管理：</h2>
	 </div>
	 <div class="main">
          <form target="" action="" name="" class="addresser">
			<div class="usermanage">	
	         <div class="tips">
	         <p>1、请上传一张图片格式为gpj png gif。</p>
	         <p></p>
	         <a href="#" class="tip_close"></a>
	      </div>
				<div class="detailscon">		
	<table class="dialog">
	<tbody>
	<tr>
     【左侧图片】
	</tr>
		<tr>
		<th>表述名称：</th>
		<td>
			<input type="text" class="in_h"  size="30" maxlength="20"/><span class="remark_g">请输入图片描述的名称！</span>
		</td>
	</tr>
	<tr>
		<th>上传图片：</th>
		<td>
			<input type="file" class="in_h" size="33"  onpaste="return false;" onkeydown="return false;"/><span class="remark_g">图片宽高为400px*260px！</span>
		</td>
	</tr>
		<tr>
		<th>链接地址：</th>
		<td>
			<input type="text"  class="l_text" size="20" maxlength="300"/><span class="remark_g">请输入链接地址！</span>
		</td>
	</tr>
   </tbody></br>
   <table class="dialog">
	<tbody>
	<tr>
     【中间横条图片】
	</tr>
		<tr>
		<th>表述名称：</th>
		<td>
			<input type="text" class="in_h"  size="30" maxlength="20"/><span class="remark_g">请输入图片描述的名称！</span>
		</td>
	</tr>
	<tr>
		<th>上传图片：</th>
		<td>
			<input type="file"class="in_h" size="53"  onpaste="return false;" onkeydown="return false;"><span class="remark_g">图片宽高为1000px*260px！</span>
		</td>
	</tr>
		<tr>
		<th>链接地址：</th>
		<td>
			<input type="text" class="l_text" size="20" maxlength="300"/><span class="remark_g">请输入链接地址！</span>
		</td>
	</tr>
   </tbody>
   </table>
   <table class="dialog">
	<tbody>
	<tr>
     【下方横条图片】
	</tr>
		<tr>
		<th>表述名称：</th>
		<td>
			<input type="text" class="in_h" size="30" maxlength="20"/><span class="remark_g">请输入图片描述的名称！</span>
		</td>
	</tr>
	<tr>
		<th>上传图片：</th>
		<td>
			<input type="file" class="in_h" size="53"  onpaste="return false;" onkeydown="return false;"/><span class="remark_g">图片宽高为1000px*260px！</span>
		</td>
	</tr>
		<tr>
		<th>链接地址：</th>
		<td>
			<input type="text" class="l_text" size="20" maxlength="300"/><span class="remark_g">请输入链接地址！</span>
		</td>
	</tr>
   </tbody>
   </table>
   
			<div class="upbtn">
				<input type="button" value="提交" class="btn_sty" />
				<input type="button" value="取消" class="btn_sty" />
				</div>
				</div><!--职务编辑结束-->
			</div>			
        </form> 
	 </div><!--end main-->
 </div> 
</div>
</body>
</html>
