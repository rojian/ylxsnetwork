<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>关注他们-上传图片</title>
<link type="text/css" href="css/base.css"rel="stylesheet" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/acc_management.css" rel="stylesheet" />
<link type="text/css" href="css/manage.css" rel="stylesheet" />
</head>
<body>
<div class="container">
 <div class="layout">
	 <div class="title">
	   <h2>关注他们-上传图片：</h2>
	 </div>
	 <div class="main">
     <form target="" action="" name="" class="addresser">
	<div class="detailscon">		
	<table class="dialog">
	<tbody>
			<tr>
		<th>图片：</th>
		<td>
			<input type="file" class="" size="43"  onpaste="return false;" onkeydown="return false;"><span class="remark_g">图片宽高为400px*260px！</span>
		</td>
	</tr>
	<tr>
		<th>标题：</th>
		<td>
			<input type="text" class="l_text" size="20" maxlength="32"/>
		</td>
	</tr>
		<tr>
		<th>描述：</th>
		<td>
			<textarea class="jin_draft" rows="3" cols="50" ></textarea>
		</td>
	</tr>

			</tbody></table>
			<div class="upbtn">
				<input type="button" value="提交" class="btn_sty" />
				<input type="button" value="取消" class="btn_sty" />
				</div>
				</div><!--职务编辑结束-->

			</div>			
        </form> 
	 </div><!--end main-->
 </div> 
</div>
</body>
</html>
